<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 shadow-lg rounded-lg w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <div>
            <label class="block font-semibold" for="username">Username</label>
            <input type="text" id="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username">
            <p id="usernameError" class="text-red-500 text-sm hidden">Username must be 8 characters or more!</p>
        </div>
        <div class="mt-4">
            <label class="block font-semibold" for="password">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            <p id="passwordError" class="text-red-500 text-sm hidden">Please input your password!</p>
        </div>
        <div class="mt-4 flex gap-2">
            <button id="loginBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
            <button id="resetBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Reset</button>
        </div>
    </div>
    
    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let usernameError = document.getElementById('usernameError');
            let passwordError = document.getElementById('passwordError');
            
            usernameError.classList.add('hidden');
            passwordError.classList.add('hidden');
            
            if (username.length < 8) {
                usernameError.classList.remove('hidden');
            }
            if (!password) {
                passwordError.classList.remove('hidden');
            }
        });

        document.getElementById('resetBtn').addEventListener('click', function () {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
        });
    </script>
</body>
</html>
